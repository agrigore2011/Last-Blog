{% extends 'Blog/index.html' %}
{% block header %} {% endblock %}
{% block title %} My Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>
        </h2>
        <p class ='date'> Опубликован {{ post.published }} by {{ post.author }}</p>
        {{ post.body}}
    {% endfor %}

{% endblock %}
